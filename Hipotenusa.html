
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculo Hipotenusa</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<script>
		function calcular(ladoa, ladob){
        	var parametros = {
                	"ladoa" : ladoa,
                	"ladob" : ladob
       		 };
        	$.ajax({
                	data:  parametros,
                	url:   'calcular.php',
                	type:  'post',
                	beforeSend: function () {
                        	$("#resultado").html("Procesando, espere por favor...");
                	},
                	success:  function (response) {
                        	$("#resultado").html(response);
                	}
        	});
		}
	</script>
</head>
<body container col-md-6>
	<div id="divHipotenusa" class="container">
		<h1>Calcular la hipotenusa de un triángulo rectángulo</h1>
			<label>Lado A</label><input class="form-control col-lg-3" type="text" name="ladoa" id="ladoa" value="3" readonly></br>
			<label>Lado B</label><input class="form-control" type="text" name="ladob" id="ladob" value="4" readonly><br>
			<input class="btn btn-success btn-block" type="button" onclick="calcular($('#ladoa').val(), $('#ladob').val());return false;" value="calcular" >
	</div>
	<div id="divresultado" class="container">
		<h3 class="text-center">El valor de la hipotenusa es: <span id="resultado"></span></h3>
	</div>
</body>
</html>
